<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.addEventListener('load', function() {
			var btn = document.querySelector('button'),
				input = document.querySelector('input'),
				st;

			function testDate(date) {
				if(date > 0 && date <= 100) st = 1;
				else if(date > 100 && date <= 200) st = 2;
				else if(date > 200 && date <= 300) st = 3;
				else if(date > 300 && date <= 400) st = 4;
				else if(date > 400 && date <= 500) st = 5;
				else if(date > 500 && date <= 600) st = 6;
				else if(date > 600 && date <= 700) st = 7;
				else if(date > 700 && date <= 800) st = 8;
				else if(date > 800 && date <= 900) st = 9;
				else if(date > 900 && date <= 1000) st = 10;
				else if(date > 1001 && date <= 1100) st = 11;
				else if(date > 1100 && date <= 1200) st = 12;
				else if(date > 1200 && date <= 1300) st = 13;
				else if(date > 1300 && date <= 1400) st = 14;
				else if(date > 1400 && date <= 1500) st = 15;
				else if(date > 1500 && date <= 1600) st = 16;
				else if(date > 1600 && date <= 1700) st = 17;
				else if(date > 1700 && date <= 1800) st = 18;
				else if(date > 1800 && date <= 1900) st = 19;
				else if(date > 1900 && date <= 2000) st = 20;
				else if(date > 2000 && date <= 2017) st = 21;
				else if(date > 2017 || date <= 0) st = 0;
				else st = -1;
			}

			btn.addEventListener('click', function() {
				var date = parseInt(input.value);
				input.value = '';

				testDate(date);

				var answer = document.createElement('p');
				if(st == 0) answer.innerHTML = 'Год указан неправильно.';
				else if(st == -1) answer.innerHTML = 'Вы ввели строку вместо числа.';
				else answer.innerHTML = 'Это ' + st + '-й век.';
				document.body.appendChild(answer);
			})
		})
	</script>
</head>
<body>
	<input type="text" />
	<button>Enter</button>
</body>
</html>
