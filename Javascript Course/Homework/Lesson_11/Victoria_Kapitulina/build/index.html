<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book store</title>
    <style>
      header, #searchForm, #bookShell, .order {text-align: center;}
      .book-item {padding: 15px 5px; display: inline-block;}
      .item-img img {width: auto; min-height: 180px; text-align: center;}
      .item-info {width: 190px; height: 150px;}
      .item-button {width: 150px; height: 35px; text-align: center;}
      .popup {
        max-width: 75%;
        border: 1px #000 solid;
        position: fixed;
        left: 12%;
        padding: 20px 10px;
        background: #fff;
        opacity: 0;
        z-index: 9999;
        display: none;
      }
      .close {
        float: right;
        cursor: pointer;
      }
      .item-img-buy {
        padding: 35px 15px;
        max-width: 40%;
        float: left;
      }
      .description{
        padding: 15px 45px;

      }
      .field {
        text-align: right;
        margin-left: 35%;
        margin-bottom: 5px;
        max-width: 30%;

      }
      label {
        float: left;
      }
      label.error {
        color: #FF243B;
        position: absolute;
      }
      .send-btn {
        margin-left: 45%;
        display: block;
      }
      .overlay{
        position: fixed;
        background-color: #000;
        opacity: 0.8;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        display: none;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Hello, please, write name of the book, witch you want to buy?</h1>
    </header>
    <main>
      <form action="#" method="get" id="searchForm">
        <label for="search"></label>
        <input type="text" name="search" placeholder="Search for books by title" id="search">
        <input type="submit" value="Search">
      </form>
      <div id="orderBook"></div>
      <div id="bookShell"></div>
      <div class="popup"></div>
      <div class="overlay"></div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
