<!DOCTYPE html>
<html>
    <head>
        <title>Ordering books</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
        <link href="style/main.css" rel="stylesheet" type="text/css"/>
        <script src="js/bundle.js" type="text/javascript"></script>
    </head>
    <body>
        <!--Search container-->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 order-container text-center">
                    <h2 class="text-center">Ordering from GoogleBooks</h2>
                    <form id="search">
                        <div class="form-group">
                            <label class="lead" for="search_book">Enter a title for the book:</label>
                            <p id="not_found" class="text-danger"><span></span></p>
                            <input type="text" class="form-control" id="search_book" name="book_title">
                        </div>
                        <button type="submit" class="btn btn-primary">Find in GoogleBooks</button>
                    </form>
                </div>

                <div id="cart" class="col-lg-6 col-md-6 col-sm-12 order-container text-center">
                    <h2 class="text-center">Your orders</h2>
                    <ul class="list-group text-left"></ul>
                </div>



            </div>
            <div id="result" class="row justify-content-center text-center"></div>
        </div>
        <!-- END Search container-->

        <!--Modal window-->
        <div class="container">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Order form</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-3">
                                    <img>
                                </div>
                                <div class="col-lg-9">
                                    <p></p>
                                </div>
                            </div>
                            <div class="container">
                                <form id="order-form">
                                    <input type="hidden" name="author" value="">
                                    <input type="hidden" name="book-title" value="">
                                    <div class="form-group">
                                        <input type="text" class="form-control required" id="name" name="name" placeholder="John Doe">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control required email" id="email" name="email" placeholder="example@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control required" id="tel" name="tel" placeholder="+380xxxxxxxxx">
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Bue</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Modal window-->
    </body>
</html>
