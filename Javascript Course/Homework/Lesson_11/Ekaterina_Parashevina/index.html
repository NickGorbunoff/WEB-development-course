<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
<form class="form-inline mt-5" id="sendBook">
    <div class="form-group mx-sm-1 mb-2">
        <input type="text" class="form-control" id="bookName" placeholder="Book name">
    </div>
    <button type="submit" class="btn btn-primary mb-2" id="sendBookName">Submit</button>
</form>
    <ul id="orderList"></ul>

    <div class="row mt-5" id="booksBlock">

    </div>
</div>

<div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body row align-items-center">
                <div class="col-md-6 text-center" id="modalContent">
                </div>
                <div class="col-md-6">
                    <form id="orderForm">
                        <div class="form-group">
                            <!--<label for="exampleInputEmail1">Email address</label>-->
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" name="name">
                        </div>
                        <div class="form-group">
                            <!--<label for="exampleInputPassword1">Password</label>-->
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                            <!--<label for="exampleInputPassword1">Password</label>-->
                            <input type="text" class="form-control" placeholder="+38 (000) 000-00-00" name="phone">
                        </div>
                        <button type="submit" class="btn btn-danger" id="orderButton">Order</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>



<script src= "./dist/bundle.js" ></script>

</body>
</html>
