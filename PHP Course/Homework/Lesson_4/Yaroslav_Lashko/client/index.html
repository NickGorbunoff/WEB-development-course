<!DOCTYPE html>
<html>
    <head>
        <title>Blockchain in Bukovel'</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container message"></div>
        <div class="container">
            <h2 class="text-center">Choose your ticket for the blockchain conference in Bukovel'</h2>
            <div class="row justify-content-md-center">
                <div class="col-md-auto alert-info">
                    <form id="ticket_form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname:</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ticket" id="ticket_free" value="free">
                            <label class="form-check-label" for="ticket_free">Free</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ticket" id="ticket_standart" value="standart" checked>
                            <label class="form-check-label" for="ticket_standart">Standart</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="ticket" id="ticket_premium" value="premium">
                            <label class="form-check-label" for="ticket_premium">Premium</label>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
