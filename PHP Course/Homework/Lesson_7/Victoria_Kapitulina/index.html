<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket type</title>
	<!-- jQuery library -->
	<script src="jquery.min.js"></script> 
	<!-- jQuery-validate plugin -->
	<script src="jquery.validate.min.js"></script>
	<!-- bootstrap 4 -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		.error {
			color: #D50000;
			border-color: #D50000;
		}
		input:not([type=radio]).error {
			box-shadow: 0 0 9px 0 #D50000;
		}
	</style>
</head>

<body>
	<div class="container">
		<header class="h2 text-center">Registration Form</header>
		<p class="text-center">To register for an event, select the ticket type and fill out the registration form.</p>
		<div id="success"></div>
		<form name="ticket_form" id="ticket-form" class="form-horizontal">
			<div class="ticket-type">
				<div class="form-check form-check-inline"> 
					<input type="radio" class ="form-check-input" id="free" value="free" name="ticketType">
					<label for="free" class="h4 form-check-label" active>Free</label>
				</div>
				<div class="form-check form-check-inline"> 
					<input type="radio" class ="form-check-input" id="standart" value="standart" name="ticketType">
					<label for="standart" class="h4 form-check-label">Standart</label>
				</div>
				<div class="form-check form-check-inline"> 
					<input type="radio" class ="form-check-input" id="premium" value="premium" name="ticketType">
					<label for="premium" class="h4 form-check-label">Premium</label>
				</div>
			</div>
				<div class="form-group">
					<label for="name" class="col-xs-3 control-label ">Name:</label>
					<div class="col-xs-5">
						<input type="text" class ="user-data form-control" id="name" name="name">
						<span class="name_error text-danger"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="lastName" class="col-xs-3 control-label">Last name:</label>
					<div class="col-xs-5">
						<input type="text" class ="user-data form-control" id="lastName" name="lastName">
						<span class="lastName_error text-danger"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-xs-3 control-label">Email:</label>
					<div class="col-xs-5">
						<input type="email" class ="user-data form-control" id="email" name="email">
						<span class="email_error text-danger"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-9 col-xs-offset-3">
						<input id="submit-btn" class="btn btn-lg btn-outline-success" type="submit" value="submit" name="submit">
					</div>
				</div>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
