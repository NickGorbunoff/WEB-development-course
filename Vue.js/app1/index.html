<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./noteMaster.css">
</head>
<body>

<div id="app">
    <h1>{{ title }}</h1>

    <div class="form-group">
        <label>Note title</label>
        <input type="text" class="form-control" v-model="note.title">
    </div>

    <div class="form-group">
        <label>Note text</label>
        <textarea type="text" class="form-control" v-model="note.text"></textarea>
    </div>

    <button class="btn btn-primary" @click="addNote">Submit</button>

    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 note" v-for="(note, index) in notes">
                     <button class="close" @click="removeNote(index)">x</button>
                    <div class="card">
                        <h4 class="card-title">{{ note.title }}</h4>
                        <p class="card-text">{{ note.text }}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            title: 'Notemaster',
            note: {
                title: '',
                text: ''
            },
            notes: [
                {
                    title: 'Visited Hawaii',
                    text: 'I loved the beaches and delicious fresh coconuts',
                    date: new Date(Date.now()).toLocaleString()
                }
            ]
        },
        methods: {
            addNote(){
                let { text, title } = this.note;
                this.notes.push({
                    text,
                    title,
                    date: new Date(Date.now()).toLocaleString()
                })
            },
            removeNote(index) {
                this.notes.splice(index,1)
            }
        }

    })

</script>

</body>
</html>
