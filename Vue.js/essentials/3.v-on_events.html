<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <button class="vue-button" @click="reveal">Reveal the Secret Number</button>
    </div>

<script>

    let app = new Vue({
        el: '#app',
        data: {
            secretNumber: Math.floor(Math.random() * 100) + 1
        },
        methods: {
            reveal(event) {
                console.log(event)
                alert(`Here's the secret number: ${this.secretNumber}`)
            }
        }
    });


</script>

</body>
</html>
